<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <td>
            ID
        </td>
        <td>
            Title
        </td>
    </tr>
    {% for recipe in recipes %}
        <tr>
            <td>
                {{ recipe.id }}
            </td>
            <td>
                {{ recipe.title }}
            </td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
